<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- 背景圓形 -->
  <circle cx="16" cy="16" r="15" fill="url(#gradient)" stroke="#4f46e5" stroke-width="1"/>
  
  <!-- 漸變定義 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 主要數字區域 -->
  <rect x="8" y="8" width="16" height="16" rx="2" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  
  <!-- 數字 1 -->
  <text x="12" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">1</text>
  
  <!-- 字母 A -->
  <text x="20" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fbbf24">A</text>
  
  <!-- 數字 2 -->
  <text x="12" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">2</text>
  
  <!-- 字母 B -->
  <text x="20" y="26" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#fbbf24">B</text>
  
  <!-- 問號標記 -->
  <text x="26" y="8" font-family="Arial, sans-serif" font-size="6" font-weight="bold" text-anchor="middle" fill="rgba(255,255,255,0.7)">?</text>
  
  <!-- 四個小圓點代表四位數字 -->
  <circle cx="6" cy="6" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="26" cy="6" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="6" cy="26" r="1.5" fill="rgba(255,255,255,0.6)"/>
  <circle cx="26" cy="26" r="1.5" fill="rgba(255,255,255,0.6)"/>
</svg>
